<!-- grid item -->
<div class="grid-item col-md-6 scrollable">
  <div class="item-content clearfix">
    <div class="text-content">
      <h4>{{ item.title }}</h4>
      <p>{{ item.content }} {% if item.extra_info %}<i><br>{{ item.extra_info }}</i>{% endif %}</p>
    </div>
  </div>
</div><!-- /grid-item -->
