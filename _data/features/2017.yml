# Define featured type elements data.
# Each item has the following structure:
# - title: project title (string)
#   keywords: a few keywords about the project (string)
#   url: a link to the project website
#   repo: a link to the project repository (url)
#   description: project description (text)
#   used-technologies: a list of technologies used in project development (string)
#   requirements: requirements needed to apply (string)
#   extra-link-k: additional links (url)
#   image: url/path to an image associated with the project
#   mentor: mentor of the project (string)
#   id: unique number
#



- title: data.gov.ro
  keywords: Python, HTML
  url: http://data.gov.ro
  repo: https://github.com/govro/datagovro
  description:  "Data.gov.ro este punctul principal de extindere al transparenței prin
                 oferirea unei platforme unde autoritățile pot livra date
                 deschise sub formă de dataset-uri, într-un mod consecvent,
                 pentru analiză și informare. Platforma are la bază
                 aplicația web, open-source, CKAN, care la momentul actual
                 este cel mai folosit portal de date libere. Participanții
                 vor avea ocazia să învețe atât Python, cât și HTML,
                 ajutând la dezvoltarea platformei."
  used-technologies: Python, HTML
  mentor: Răzvan Popa
  image: assets/images/projects/data.gov.ro.png
  id: 1

- title: WoUSO
  keywords: Django, Python
  url: https://wouso.cs.pub.ro
  repo: https://github.com/rosedu/wouso/
  description: "World of USO este o platformă online de învățare, asemănătoare cu un joc de cunoștințe.
            O modalitate interactivă și distractivă prin care studenții pot învăța noțiuni legate de Linux și cultură IT.
            World of USO este dezvoltat in Django, o platformă web bazată pe Python. De ce WoUSO?
            Vă veți îmbunătăți skill-urile de programare dobândind cunoștinte despre Python, Django, și altele.
            Se dorește revizuirea spell-urilor și a achievement-urilor, îmbunătățirea interfeței de configurare,
            obținerea unei mai bune separări între engine și content, extinderea suitei de teste și rezolvarea
            problemelor ce au apărut în decursul ultimei ediții."
  used-technologies: Django, Python
  requirements: Python, cunoștințe de bază legate de programare
  image: assets/images/projects/wouso_simple.png
  mentor: Iulian Radu
  id: 2




