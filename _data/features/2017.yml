#                 se adaugă o coloană nouă într-un tabel MySQL, sunt rescrise toate liniile,
#                 operație care poate dura foarte mult în funcție de dimensiunea tabelului.
#                 Grupând coloanele care sunt mai predispuse la modificare într-o coloană de tip
#                 protobuf, putem evita acest delay prin faptul că nu mai este necesară
#                 modificarea întregii scheme a tabelului, ci doar definiția coloanei respective,
#                 lucru care se poate face fără a rescrie vreun rând. Desigur, modificările
#                 aduse definiției protobufului trebuie să fie compatibile cu definiția
