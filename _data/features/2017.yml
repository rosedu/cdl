#                   * adăugarea suportului pentru protobufs în bibliotecile client MySQL/MariaDB
#                   * posibilitatea indexării pe un sub-field dintr-o coloana de tip protobuf.
#                 Codul este momentan 'work in progress', prin urmare pot fi îmbunătățite o
