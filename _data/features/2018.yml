- title: GNOME
  keywords:  C, GTK+, Glib
  url: https://gnome.org
  repo: https://gitlab.gnome.org/GNOME/nautilus
  description: "GNOME este unul din cele mai populare desktop environments din mediul Linux.
  Are la bază o comunitate activă ce dezvoltă o suită întreagă de aplicații într-o multitudine de tehnologii.
  Multe proiecte folosesc limbajul C, dar există și aplicații scrise în Python sau JavaScript.
  
  Files (Nautilus) este file manager-ul oficial al GNOME fiind unul din cele mai folosite in mediul Linux.
  Este implementat in C si oferă o interfață simplă pentru a naviga și gestiona fișierele.
  Mai multe informații despre GNOME si Nautilus pot fi găsite in link-urile utile."
  used-technologies:  C, GTK+, Glib
  extra-link0: https://wiki.gnome.org/Newcomers/
  extra-link1: https://wiki.gnome.org/Apps/Files
  image: assets/images/projects/gnome.png
  mentor: Alexandru Pandelea
  id: 2

- title: coala
  keywords: Python
  url: https://coala.io
  repo: https://github.com/coala/coala
  description: "coala e un tool în linie de comandă care îți verifică/îmbunătățește codul, 
  verificând erori de sintaxa, coding style-ul, securitatea. De ce coala? Pentru că învățând
  cum să scrii plugin-uri pentru a corecta cod în diferite limbaje, te poate ajuta să scrii
  un cod mai bun și mai curat."
  used-technologies: Python
  requirements: Python, cunoștințe de bază legate de programare
  image: assets/images/projects/coala.png
  mentor: Alexandru Maxim
  id: 3
