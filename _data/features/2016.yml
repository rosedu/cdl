- title: Meta CGL
  keywords: mysql c javascript
  repo: https://git.yoctoproject.org/cgit/cgit.cgi/meta-cgl/
  description:  "Meta-cgl reprezinta prima distributie Linux open-source care oferă
                support pentru standardul Carrier Grade Linux(CGL). Standardul CGL
                este representat sub forma unui document de specificatii care contine
                un set de cerinte pe care fiecare vendor de distributie Linux le poate
                implementa. Rolul initiativei meta-cgl aflate sub umbrela Yocto Project
                este acela de a veni in ajutorul vendorilor de distributii conforme cu
                standardul CGL prin simplificarea procesului de dezvoltare si testare
                ce apare in cadrul muncii pentru conformarea cu standardul.
                Scopul proiectului este acela de a se pozitiona ca distributia Linux de
                referinta pentru standardul CGL pentru a putea aduce un plus de valoare ecosistemului Linux."
  used-technologies: Linux, Python, shell scripting si Yocto Project
  requirements: Linux, Python (beginner)
  mentor: Alexandru Văduva
  image: assets/images/projects/yocto-project-transp.png
  id: 2

