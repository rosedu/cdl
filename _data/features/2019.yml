# Define featured type elements data.
# Each item has the following structure:
# - title: project title (string)
#   keywords: a few keywords about the project (string)
#   url: a link to the project website
#   repo: a link to the project repository (url)
#   description: project description (text)
#   used-technologies: a list of technologies used in project development (string)
#   requirements: requirements needed to apply (string)
#   extra-link-k: additional links (url)
#   image: url/path to an image associated with the project
#   mentor: mentor of the project (string)
#   id: unique number
#

- title: CCExtractor
  keywords: C/C++/C#, Python, PHP, HTML
  url: https://ccextractor.org
  repo: https://github.com/CCExtractor/ccextractor
  description: "CCExtractor este un instrument care analizează fișierele video și produce fișiere de subtitrare independente din datele de subtitrări închise (_closed captions_). CCExtractor este portabil, mic și foarte rapid. Funcționează în Linux, Windows și OSX."
  used-technologies: C/C++/C#, Python, PHP, HTML
  image: assets/images/projects/ccextractor.png
  mentor: Alex Bratosin
  id: 1
  