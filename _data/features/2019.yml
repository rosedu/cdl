- title: GNOME
  keywords:  C, GTK+, Glib
  url: https://gnome.org
  repo: https://gitlab.gnome.org/GNOME/nautilus
  description: "GNOME este unul din cele mai populare desktop environments din mediul Linux.
  Are la bază o comunitate activă ce dezvoltă o suită întreagă de aplicații într-o multitudine
  de tehnologii. Multe proiecte folosesc limbajul C, dar există și aplicații scrise în Python
  sau JavaScript.

  Files (Nautilus) este file manager-ul oficial al GNOME fiind unul din cele mai folosite in mediul Linux.
  Este implementat in C si oferă o interfață simplă pentru a naviga și gestiona fișierele.
  Mai multe informații despre GNOME si Nautilus pot fi găsite in link-urile utile."
  used-technologies:  C, GTK+, Glib
  extra-link0: https://wiki.gnome.org/Newcomers/
  extra-link1: https://wiki.gnome.org/Apps/Files
  image: assets/images/projects/gnome.png
  mentor: Alex Fazakaș
  id: 2

- title: VMChecker Reloaded
  keywords:  Nomad, Django, VueJS, GraphQL, QEMU-KVM
  url: https://hackmd.io/eErQqHJXSWKFt0DsSQiAlQ
  repo: https://github.com/mgax/vmck
  description: "VMchecker este platforma de verificat teme de la Facultatea de 
  Automatică și Calculatoare. Este folosită la peste 30 de cursuri, cu mașini 
  virtuale și checkere diferite, și multiple tehnologii de virtualizare. În acest 
  moment are loc o rescriere a platformei, folosind tehnologii moderne de virtualizare 
  și orchestrare în cloud, o arhitectură modularizată, cu accent pe simplitatea implementării, 
  mentenabilitate și ușurință în instalare și folosire. Target-ul este să evaluăm teme corect 
  la o primă materie (Sisteme de operare) după care să extindem la alte materii și să marketăm 
  proiectul la alte facultăți/universități care au nevoi similare."
  used-technologies:  Nomad, Django, VueJS, GraphQL, QEMU-KVM
  extra-link0: https://waffle.io/mgax/vmck
  image: assets/images/projects/vmchecker.png
  mentor: Alex Morega
