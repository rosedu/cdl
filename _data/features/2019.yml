- title: AGL - Automotive Grade Linux
  keywords: Linux, Python, shell scripting si Yocto Project
  url: https://www.automotivelinux.org/
  repo: https://git.automotivelinux.org/AGL/meta-agl/
  description: "AGL is creating an automotive specific Linux distribution that unifies
  the software that has been written in a number of places already,
  such as GENIVI and Tizen IVI.
  The layer 'meta-agl' provides a minimal set of software
  to boot system of AGL Distribution. 'meta-agl' is the minimal
  core which is used build AGL profiles on top of it.
  Especially there is no reference UI included which is part of 'meta-agl-demo'.
  Additional components like the security framework are part of 'meta-agl-extra'."
  used-technologies: Linux, Python, shell scripting si Yocto Project
  requirements: Linux, Python (incepator)
  image: assets/images/projects/agl_logo.png
  mentor: Alexandru Vaduva
  id: 4

- title: WoUSO - World of USO
  keywords: JavaScript, Node.js, MySQL
  url: https://wouso.cs.pub.ro/
  description: "World of USO is a long-running project within the University 
  POLITEHNICA of Bucharest. It is a quiz game platform used for educational and 
  recreational purposes by first-year students taking the Introduction to Operating
  Systems class (USO) at the Faculty of Automatic Control and Computers.<br><br>
  The core architecture of WoUSO was redesigned and reimplemented. As such, the
  games that ran on the platform needed to be adapted to the new system. Each game
  required a new implementation for both its frontend and backend.<br><br>
  The new version of WoUSO is written in JavaScript, using React (with Redux) on
  the frontend and Node.js (Express and Sequelize) on the backend. MySQL was chosen
  as the database technology.<br><br>
  <b>You get to choose!</b> Now that the platform is launched, there is more work than ever to be done in
  feature development, bug fixing, performance tuning, testing, documentation and deployment automation.
  Contributing to WoUSO allows you to master modern technologies, design and build
  components from the ground up, bring dramatic changes to the application and impact the experience
  of hundreds of fellow students."
  used-technologies: React, Redux, Express, Sequelize
  requirements: JavaScript
  extra-link0: https://github.com/ionhoria/wouso-frontend
  extra-link1: https://github.com/ionhoria/wouso-backend
  image: assets/images/projects/wouso_2018.svg
  mentor: Horia Ion
  id: 5