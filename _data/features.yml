- title: Marble
  keywords: C++, Qt, KML
  url: https://marble.kde.org/
  repo: https://techbase.kde.org/Projects/Marble#Compiling_Marble
  description: Marble este o aplicație construită în jurul unui glob virtual care le permite userilor să aleagă 
            între mai multe planete și tipuri de hărți (istorice, politice, OpenStreetMap etc.) pentru o
            vizualizare 3D a acestora. La acestea se adaugă și un număr considerabil de feature-uri și 
            plugin-uri menite să extindă capacitățile de utilizare ale acesteia. Dintre acestea, menționez
            Interactive Tours, un feature destul de recent care permite crearea/exportarea/importarea unor
            tururi virtuale ale planetei și Annotations Plugin, un plugin care permite adăugarea de placemark-uri,
            poligoane, path-uri pe suprafața planetelor, precum și exportarea sau importarea lor în format KML.
            În timpul cursurilor se va lucra la diverse taskuri legate de aceste features.
  used-technologies: C++, Qt, KML
  requirements: C++/Java , Programare Orientată pe Obiecte
  image: assets/images/projects/marble.png
  mentor: Călin Cruceru
  id: 3

