- title: Browsercast
  keywords: front end, logica aplicației
  url:
  repo: https://github.com/ReDEnergy/Browsercast
  description: Browsercast este un editor web pentru prezentări HTML5 ce oferă suport pentru 
            sincronizare voice-over și posibilitatea de exportare într-un format portabil.
            Browsercast oferă suport complet de playback - play/stop/pause/resume/ pastrand în
            același timp syncronizarea perfectă ditre slide-uri și audio.
            Browsercast reprezinta o alternativă pentru îregistrările video de tipul screencast
            datorită dimensiunilor extrem de reduse de numai 10-20 MB (text/imagini/audio). 
            Alte beneficii considerabile conținut web independent, indexabil și stilizabil,
            portabilitate, interactivitate.
  used-technologies: HTML5, CSS3, JavaScript(vanilla), Node.js, build system
  requirements: JavaScript (începator)
  mentor: Gabriel Ivănică
  image: assets/images/projects/browsercast.png
