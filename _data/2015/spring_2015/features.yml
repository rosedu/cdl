- title: State Machine Testing With QuickCheck
  keywords: Haskell, SQL
  repo: https://github.com/dserban/StateMachineTestingWithQuickCheck
  description: În ultimii ani a avut loc o explozie a proiectelor open-source de tip database-engine,
            și implicit o competiție acerbă între acestea, care să aibă feature-uri mai multe și mai 
            sofisticate. Această goană după feature-uri a avut loc însă în detrimentul calității,
            mai ales în zona NoSQL.
            Proiectul pe care vi-l propun are ca obiectiv construirea, pornind de la framework-ul open-source 
            QuickCheck[0], scris în Haskell, a unui instrument generic de testare care să permită găsirea
            bug-urilor mai greu de depistat prin metode convenționale, în proiectele open-source menționate 
            mai sus.
            Propunerea de proiect se adresează celor cu o pasiune deosebită pentru programarea high-level,
            sau celor interesați în mod special de limbajul Haskell.
            Ideea de bază am descris-o într-o prezentare acum câteva luni, găsiți înregistrare video la [1],
            slide-uri și cod la [2].
  used-technologies: Haskell
  requirements: Algoritmică
  extra-link0: https://www.fpcomplete.com/user/pbv/an-introduction-to-quickcheck-testing
  extra-link1: https://www.youtube.com/watch?v=RneA7Tt3I4U
  extra-link2: https://github.com/dserban/StateMachineTestingWithQuickCheck
  extra-link3: git clone
  extra-link4: https://github.com/dserban/FrontendWorkshopCDL.git
  image: assets/images/projects/lambda_logo_small.png
  mentor: Dan Șerban
  id: 7

- title: WoUSO
  keywords: Django, Python
  url: https://wouso.cs.pub.ro
  repo: https://github.com/rosedu/wouso/
  description: World of USO este o platformă online de învățare, asemănătoare cu un joc de cunoștințe.
            O modalitate interactivă și distractivă prin care studenții pot învăța noțiuni legate de Linux și cultură IT.
            World of USO este dezvoltat in Django. Informații despre Django găsiți în secțiunea de link-uri utile.
            De ce WoUSO?
            Vă veți îmbunătăți skill-urile de programare dobândind cunoștinte despre Python, Django etc.
            Veți contribui semnificativ la dezvoltarea jocului. WoUSO is fun.
            Se dorește revizuirea spell-urilor și a achievement-urilor, îmbunătățirea interfeței de configurare,
            obținerea unei mai bune separări între engine și content, extinderea suitei de teste și rezolvarea
            problemelor ce au apărut în decursul ultimei ediții.
  used-technologies: Django, Python
  requirements: Python, cunoștințe de bază legate de programare
  extra-link0: https://docs.djangoproject.com/en/dev/intro/overview/
  image: assets/images/projects/wouso.png
  mentor: Răzvan Deaconescu și Iulian Radu
  id: 8

